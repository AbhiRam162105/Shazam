<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shazam - Real-time Music Recognition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        .app-title {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #64b5f6, #42a5f5, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 1.1em;
            opacity: 0.7;
            font-weight: 300;
        }

        .status-bar {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-text {
            font-size: 1.3em;
            font-weight: 500;
            opacity: 0.9;
        }

        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .shazam-button-container {
            position: relative;
            margin: 60px 0;
        }

        .pulse-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .pulse-rings.active {
            display: block;
        }

        .pulse-ring {
            position: absolute;
            border: 2px solid rgba(100, 181, 246, 0.3);
            border-radius: 50%;
            animation: pulsate 2s ease-out infinite;
        }

        .pulse-ring:nth-child(1) {
            width: 200px;
            height: 200px;
            margin: -100px 0 0 -100px;
            animation-delay: 0s;
        }

        .pulse-ring:nth-child(2) {
            width: 260px;
            height: 260px;
            margin: -130px 0 0 -130px;
            animation-delay: 0.3s;
        }

        .pulse-ring:nth-child(3) {
            width: 320px;
            height: 320px;
            margin: -160px 0 0 -160px;
            animation-delay: 0.6s;
        }

        @keyframes pulsate {
            0% {
                transform: scale(0.8);
                opacity: 1;
                border-color: rgba(100, 181, 246, 0.6);
            }

            100% {
                transform: scale(1.2);
                opacity: 0;
                border-color: rgba(100, 181, 246, 0);
            }
        }

        .shazam-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
        }

        .shazam-button:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .shazam-button.listening {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .shazam-button.processing {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: processing-pulse 1.5s ease-in-out infinite;
        }

        @keyframes processing-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .shazam-icon {
            font-size: 3.5em;
        }

        .loader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }

        .loader-container.show {
            display: flex;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #64b5f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            color: white;
            font-size: 1.1em;
            font-weight: 500;
            text-align: center;
            opacity: 0.9;
        }

        .bottom-section {
            padding: 40px 20px;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: rgba(100, 181, 246, 0.6);
            background: rgba(100, 181, 246, 0.1);
        }

        .upload-area.dragover {
            border-color: #64b5f6;
            background: rgba(100, 181, 246, 0.2);
        }

        .upload-icon {
            font-size: 2em;
            margin-bottom: 10px;
            opacity: 0.6;
        }

        .upload-text {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .upload-subtitle {
            font-size: 0.9em;
            opacity: 0.6;
        }

        #fileInput {
            display: none;
        }

        .result {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px 20px 0 0;
            padding: 30px 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: none;
        }

        .result.show {
            display: block;
            transform: translateY(0);
        }

        .result.success {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.9) 0%, rgba(56, 142, 60, 0.9) 100%);
        }

        .result.error {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.9) 0%, rgba(211, 47, 47, 0.9) 100%);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .result-close:hover {
            opacity: 1;
        }

        .song-info {
            text-align: center;
        }

        .song-title {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .song-artist {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .song-details {
            font-size: 1em;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .confidence-container {
            text-align: center;
        }

        .confidence-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .confidence-text {
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
            }

            .shazam-button {
                width: 160px;
                height: 160px;
            }

            .pulse-ring:nth-child(1) {
                width: 180px;
                height: 180px;
                margin: -90px 0 0 -90px;
            }

            .pulse-ring:nth-child(2) {
                width: 220px;
                height: 220px;
                margin: -110px 0 0 -110px;
            }

            .pulse-ring:nth-child(3) {
                width: 260px;
                height: 260px;
                margin: -130px 0 0 -130px;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="app-title">Shazam</div>
            <div class="app-subtitle">Identifying Songs</div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div id="status" class="status-text">Connecting...</div>
        </div>

        <!-- Main Area -->
        <div class="main-area">
            <!-- Shazam Button with Animated Rings -->
            <div class="shazam-button-container">
                <div class="pulse-rings" id="pulseRings">
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring"></div>
                </div>
                <button id="shazamBtn" class="shazam-button" onclick="toggleShazam()">
                    <div class="shazam-icon">🎵</div>
                </button>
                <div class="loader-container" id="loaderContainer">
                    <div class="loader"></div>
                    <div class="loader-text">Working on finding the song</div>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <!-- File Upload -->
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">📁</div>
                <div class="upload-text">Or upload an audio file</div>
                <div class="upload-subtitle">Supports: MP3, WAV, FLAC, M4A, OGG</div>
            </div>
            <input type="file" id="fileInput" accept="audio/*" onchange="uploadFile(this)">
        </div>
    </div>

    <!-- Results Modal -->
    <div id="result" class="result">
        <div class="result-header">
            <div></div>
            <button class="result-close" onclick="closeResult()">×</button>
        </div>
        <div id="resultContent"></div>
    </div>

    <script>
        // WebSocket connection
        const socket = io();

        // Audio recording variables
        let mediaRecorder;
        let audioStream;
        let audioContext;
        let analyser;
        let isListening = false;
        let audioChunks = [];
        let volumeThreshold = 0.01; // Minimum volume to trigger recognition
        let listeningTimeout;
        let recognitionInProgress = false;

        // Initialize
        socket.on('connect', function () {
            updateStatus('Connected! Ready to record 5 seconds 🎵', 'success');
            checkSystemStatus();
        });

        socket.on('disconnect', function () {
            updateStatus('Disconnected from server ❌', 'error');
        });

        socket.on('status', function (data) {
            console.log('Status:', data);
        });

        socket.on('recording_status', function (data) {
            // No visualizer needed in new design
        });

        socket.on('processing', function (data) {
            updateStatus(data.message + ' 🔍', 'processing');
        });

        socket.on('recognition_result', function (data) {
            console.log('Received recognition result:', data);
            displayResult(data);
        });

        // Add debugging for audio_data event acknowledgment
        socket.on('audio_data_received', function (data) {
            console.log('Server confirmed audio data received:', data);
        });

        socket.on('error', function (error) {
            console.error('Socket error:', error);
        });

        // Check system status
        function checkSystemStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ready') {
                        updateStatus(`Ready! Tap to record 5 seconds 🎵`);
                    } else {
                        updateStatus('System not ready ⚠️');
                    }
                })
                .catch(error => {
                    updateStatus('Failed to check system status ❌');
                });
        }

        // Update status display
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;

            // Update app subtitle based on state
            const subtitleEl = document.querySelector('.app-subtitle');
            if (type === 'listening') {
                subtitleEl.textContent = 'Listening';
            } else if (type === 'processing') {
                subtitleEl.textContent = 'Identifying Songs';
            } else {
                subtitleEl.textContent = 'Identifying Songs';
            }
        }

        // Toggle Shazam listening
        async function toggleShazam() {
            if (isListening || recognitionInProgress) {
                // If currently listening or processing, stop everything
                stopShazam();
            } else {
                // Start new 5-second recording
                startShazam();
            }
        }

        // Start Shazam listening
        async function startShazam() {
            if (recognitionInProgress) {
                updateStatus('Please wait for current recognition to complete...', 'warning');
                return;
            }

            try {
                audioStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 44100,  // Use standard sample rate first
                        channelCount: 1,
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false  // Disable AGC to prevent audio cutoff at 2.5 seconds
                    }
                });

                // Set up audio context with standard settings
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await audioContext.resume();

                const source = audioContext.createMediaStreamSource(audioStream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 1024;
                source.connect(analyser);

                // Use ScriptProcessor for reliable audio capture
                const recordingStartTime = Date.now();
                let audioBuffer = [];
                let captureComplete = false;

                console.log('[SCRIPT] Starting ScriptProcessor-based audio capture');

                // Create a ScriptProcessor for raw audio data capture
                const bufferSize = 4096;
                const processor = audioContext.createScriptProcessor(bufferSize, 1, 1);

                source.connect(processor);
                processor.connect(audioContext.destination);

                processor.onaudioprocess = function (event) {
                    if (!isListening || captureComplete) return;

                    const inputBuffer = event.inputBuffer;
                    const audioData = inputBuffer.getChannelData(0);

                    // Always accumulate audio data when listening
                    audioBuffer.push(new Float32Array(audioData));

                    const elapsed = Date.now() - recordingStartTime;

                    // Log progress every 500ms
                    if (Math.floor(elapsed / 500) > Math.floor((elapsed - 100) / 500)) {
                        console.log(`[SCRIPT] ${elapsed}ms: Collected ${audioBuffer.length} chunks`);
                    }

                    // Stop after exactly 5 seconds
                    if (elapsed >= 5000 && !captureComplete) {
                        captureComplete = true;
                        console.log(`[SCRIPT] 5 seconds reached at ${elapsed}ms, collected ${audioBuffer.length} chunks`);

                        // Disconnect processor to stop capturing
                        processor.disconnect();

                        // Process the collected audio
                        processScriptProcessorAudio(audioBuffer);
                    }
                };

                // Backup timer to ensure we stop after 5.2 seconds (safety net)
                setTimeout(() => {
                    if (!captureComplete) {
                        captureComplete = true;
                        console.log('[SCRIPT] Safety timeout triggered, processing audio');
                        processor.disconnect();
                        processScriptProcessorAudio(audioBuffer);
                    }
                }, 5200);

                function processScriptProcessorAudio(audioChunks) {
                    console.log(`[SCRIPT] Processing ${audioChunks.length} audio chunks`);

                    // Concatenate all audio chunks
                    const totalLength = audioChunks.reduce((sum, chunk) => sum + chunk.length, 0);
                    const concatenated = new Float32Array(totalLength);
                    let offset = 0;

                    for (const chunk of audioChunks) {
                        concatenated.set(chunk, offset);
                        offset += chunk.length;
                    }

                    const duration = concatenated.length / audioContext.sampleRate;
                    console.log(`[SCRIPT] Final audio: ${concatenated.length} samples, ${duration.toFixed(3)}s duration`);

                    // Send for recognition
                    sendRawAudioData(concatenated);
                }



                socket.emit('start_recording');

                isListening = true;
                updateShazamButton('listening');
                updateStatus('Recording for 5 seconds...', 'listening');

                // Update countdown
                let countdown = 5;
                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown > 0 && isListening) {
                        updateStatus(`Recording... ${countdown} seconds left`, 'listening');
                    } else {
                        clearInterval(countdownInterval);
                    }
                }, 1000);

            } catch (error) {
                console.error('Error starting Shazam:', error);
                updateStatus('Microphone access denied or not available ❌', 'error');
            }
        }

        // Stop recording and process the audio
        function stopRecordingAndProcess(audioBuffer) {
            if (!isListening || recognitionInProgress) return;

            console.log('Stopping recording and processing audio buffer with', audioBuffer.length, 'chunks');

            isListening = false;
            recognitionInProgress = true;

            // Show loader and update UI immediately
            showLoader();
            updateShazamButton('processing');
            updateStatus('Analyzing audio...', 'processing');

            // Process the audio FIRST (while recording might still be capturing final chunks)
            processShazamAudio(audioBuffer);

            // Then stop the recording session on backend after a short delay
            setTimeout(() => {
                socket.emit('stop_recording');

                // Stop the audio stream locally after ensuring all data is sent
                if (audioStream) {
                    audioStream.getTracks().forEach(track => track.stop());
                    audioStream = null;
                }

                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
            }, 300); // Increased delay to ensure all audio_data is sent

            // Set a timeout to reset if no response comes back
            setTimeout(() => {
                if (recognitionInProgress) {
                    console.log('Recognition timeout, resetting...');
                    recognitionInProgress = false;
                    hideLoader();
                    updateShazamButton('default');
                    updateStatus('Recognition timed out. Tap to try again.');
                }
            }, 30000); // 30 second timeout
        }

        // Process accumulated audio for Shazam recognition
        function processShazamAudio(audioBuffer) {
            console.log('Processing audio buffer with', audioBuffer.length, 'chunks');

            // Concatenate all audio chunks
            const totalLength = audioBuffer.reduce((sum, chunk) => sum + chunk.length, 0);
            const concatenated = new Float32Array(totalLength);
            let offset = 0;

            for (const chunk of audioBuffer) {
                concatenated.set(chunk, offset);
                offset += chunk.length;
            }

            console.log('Sending', concatenated.length, 'audio samples for recognition');

            // Send for recognition
            sendRawAudioData(concatenated);
        }

        // Pause microphone during processing
        function pauseMicrophoneForProcessing() {
            // Temporarily stop audio processing but keep stream alive
            if (audioContext && audioContext.state === 'running') {
                audioContext.suspend();
            }
        }

        // Resume microphone after processing
        function resumeMicrophoneAfterProcessing() {
            // Resume audio processing if still listening
            if (isListening && audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // Show loader
        function showLoader() {
            const loaderContainer = document.getElementById('loaderContainer');
            loaderContainer.classList.add('show');
        }

        // Hide loader
        function hideLoader() {
            const loaderContainer = document.getElementById('loaderContainer');
            loaderContainer.classList.remove('show');
        }

        // Update Shazam button appearance
        function updateShazamButton(state) {
            const btn = document.getElementById('shazamBtn');
            const pulseRings = document.getElementById('pulseRings');

            btn.className = 'shazam-button';
            pulseRings.classList.remove('active');

            switch (state) {
                case 'listening':
                    btn.classList.add('listening');
                    pulseRings.classList.add('active');
                    hideLoader(); // Hide loader when listening
                    break;
                case 'processing':
                    btn.classList.add('processing');
                    // Loader is shown by processShazamAudio function
                    break;
                default:
                    hideLoader(); // Hide loader for default state
                    break;
            }
        }

        // Stop Shazam listening
        function stopShazam() {
            if (listeningTimeout) {
                clearTimeout(listeningTimeout);
                listeningTimeout = null;
            }

            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            socket.emit('stop_recording');

            isListening = false;
            recognitionInProgress = false;
            hideLoader();
            updateShazamButton('default');
            updateStatus('Ready! Tap to record 5 seconds 🎵');
        }

        // Send raw PCM audio data to server
        function sendRawAudioData(audioData) {
            console.log('Preparing to send audio data, length:', audioData.length);

            if (audioData.length === 0) {
                console.error('No audio data to send!');
                updateStatus('No audio recorded. Please try again.', 'error');
                recognitionInProgress = false;
                hideLoader();
                updateShazamButton('default');
                return;
            }

            // Convert Float32Array to Int16Array for better compression
            const int16Array = new Int16Array(audioData.length);
            for (let i = 0; i < audioData.length; i++) {
                // Clamp to [-1, 1] and convert to 16-bit
                const clampedValue = Math.max(-1, Math.min(1, audioData[i]));
                int16Array[i] = clampedValue * 32767;
            }

            // Convert to base64
            const bytes = new Uint8Array(int16Array.buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            const base64Audio = btoa(binary);

            console.log('Sending audio data to server, base64 length:', base64Audio.length);

            // Emit with acknowledgment callback
            socket.emit('audio_data', {
                audio: base64Audio,
                format: 'pcm'
            }, function (response) {
                console.log('Server acknowledgment:', response);
            });

            console.log('Audio data sent successfully');
        }

        // Upload file
        function uploadFile(input) {
            const file = input.files[0];
            if (!file) return;

            // Show loader for file upload processing
            showLoader();
            updateStatus('Uploading and analyzing file... 📤', 'processing');

            const formData = new FormData();
            formData.append('audio', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    hideLoader(); // Hide loader when upload is complete
                    displayResult(data);
                })
                .catch(error => {
                    console.error('Upload error:', error);
                    hideLoader(); // Hide loader on error
                    updateStatus('Upload failed ❌', 'error');
                });
        }

        // Display recognition result
        function displayResult(data) {
            console.log('displayResult called with:', data);

            // Always reset recognition state first
            recognitionInProgress = false;
            hideLoader();

            const resultEl = document.getElementById('result');
            const contentEl = document.getElementById('resultContent');

            if (data.found) {
                console.log('Song found, displaying result');
                resultEl.className = 'result success show';
                contentEl.innerHTML = `
                    <div class="song-info">
                        <div class="song-title">🎵 ${data.title}</div>
                        <div class="song-artist">👨‍🎤 ${data.artist}</div>
                        <div class="song-details">
                            💿 ${data.album}<br>
                            ⏱️ Match at ${data.time_offset}s
                        </div>
                        <div class="confidence-container">
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${data.confidence * 100}%"></div>
                            </div>
                            <div class="confidence-text">
                                ${Math.round(data.confidence * 100)}% confidence
                            </div>
                        </div>
                    </div>
                `;
                updateStatus('Song identified! 🎉', 'success');
                updateShazamButton('default');

                console.log('Result element displayed');

            } else {
                // No match found
                resultEl.className = 'result error show';
                contentEl.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 1.5em; margin-bottom: 10px;">❌ No match found</div>
                        <div style="opacity: 0.8;">
                            ${data.message || data.error || 'Try recording again with a different part of the song'}
                        </div>
                    </div>
                `;

                updateStatus('No match found. Tap to try again.');
                updateShazamButton('default');

                // Auto-hide error message after 5 seconds
                setTimeout(() => {
                    resultEl.classList.remove('show');
                    updateStatus('Ready! Tap to record 5 seconds 🎵');
                }, 5000);
            }
        }

        // Close result modal
        function closeResult() {
            const resultEl = document.getElementById('result');
            resultEl.classList.remove('show');
        }

        // Drag and drop for file upload
        const uploadArea = document.querySelector('.upload-area');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const fileInput = document.getElementById('fileInput');
                fileInput.files = files;
                uploadFile(fileInput);
            }
        });
    </script>
</body>

</html>
