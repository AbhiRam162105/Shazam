<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shazam - Real-time Music Recognition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        .app-title {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #64b5f6, #42a5f5, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 1.1em;
            opacity: 0.7;
            font-weight: 300;
        }

        .status-bar {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-text {
            font-size: 1.3em;
            font-weight: 500;
            opacity: 0.9;
        }

        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .shazam-button-container {
            position: relative;
            margin: 60px 0;
        }

        .pulse-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .pulse-rings.active {
            display: block;
        }

        .pulse-ring {
            position: absolute;
            border: 2px solid rgba(100, 181, 246, 0.3);
            border-radius: 50%;
            animation: pulsate 2s ease-out infinite;
        }

        .pulse-ring:nth-child(1) {
            width: 200px;
            height: 200px;
            margin: -100px 0 0 -100px;
            animation-delay: 0s;
        }

        .pulse-ring:nth-child(2) {
            width: 260px;
            height: 260px;
            margin: -130px 0 0 -130px;
            animation-delay: 0.3s;
        }

        .pulse-ring:nth-child(3) {
            width: 320px;
            height: 320px;
            margin: -160px 0 0 -160px;
            animation-delay: 0.6s;
        }

        @keyframes pulsate {
            0% {
                transform: scale(0.8);
                opacity: 1;
                border-color: rgba(100, 181, 246, 0.6);
            }

            100% {
                transform: scale(1.2);
                opacity: 0;
                border-color: rgba(100, 181, 246, 0);
            }
        }

        .shazam-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
        }

        .shazam-button:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .shazam-button.listening {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .shazam-button.processing {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: processing-pulse 1.5s ease-in-out infinite;
        }

        @keyframes processing-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .shazam-icon {
            font-size: 3.5em;
        }

        .bottom-section {
            padding: 40px 20px;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: rgba(100, 181, 246, 0.6);
            background: rgba(100, 181, 246, 0.1);
        }

        .upload-area.dragover {
            border-color: #64b5f6;
            background: rgba(100, 181, 246, 0.2);
        }

        .upload-icon {
            font-size: 2em;
            margin-bottom: 10px;
            opacity: 0.6;
        }

        .upload-text {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .upload-subtitle {
            font-size: 0.9em;
            opacity: 0.6;
        }

        #fileInput {
            display: none;
        }

        .result {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px 20px 0 0;
            padding: 30px 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: none;
        }

        .result.show {
            display: block;
            transform: translateY(0);
        }

        .result.success {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.9) 0%, rgba(56, 142, 60, 0.9) 100%);
        }

        .result.error {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.9) 0%, rgba(211, 47, 47, 0.9) 100%);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .result-close:hover {
            opacity: 1;
        }

        .song-info {
            text-align: center;
        }

        .song-title {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .song-artist {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .song-details {
            font-size: 1em;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .confidence-container {
            text-align: center;
        }

        .confidence-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .confidence-text {
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
            }

            .shazam-button {
                width: 160px;
                height: 160px;
            }

            .pulse-ring:nth-child(1) {
                width: 180px;
                height: 180px;
                margin: -90px 0 0 -90px;
            }

            .pulse-ring:nth-child(2) {
                width: 220px;
                height: 220px;
                margin: -110px 0 0 -110px;
            }

            .pulse-ring:nth-child(3) {
                width: 260px;
                height: 260px;
                margin: -130px 0 0 -130px;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="app-title">Shazam</div>
            <div class="app-subtitle">Identifying Songs</div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div id="status" class="status-text">Connecting...</div>
        </div>

        <!-- Main Area -->
        <div class="main-area">
            <!-- Shazam Button with Animated Rings -->
            <div class="shazam-button-container">
                <div class="pulse-rings" id="pulseRings">
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring"></div>
                </div>
                <button id="shazamBtn" class="shazam-button" onclick="toggleShazam()">
                    <div class="shazam-icon">üéµ</div>
                </button>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <!-- File Upload -->
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Or upload an audio file</div>
                <div class="upload-subtitle">Supports: MP3, WAV, FLAC, M4A, OGG</div>
            </div>
            <input type="file" id="fileInput" accept="audio/*" onchange="uploadFile(this)">
        </div>
    </div>

    <!-- Results Modal -->
    <div id="result" class="result">
        <div class="result-header">
            <div></div>
            <button class="result-close" onclick="closeResult()">√ó</button>
        </div>
        <div id="resultContent"></div>
    </div>

    <script>
        // WebSocket connection
        const socket = io();

        // Audio recording variables
        let mediaRecorder;
        let audioStream;
        let audioContext;
        let analyser;
        let isListening = false;
        let audioChunks = [];
        let volumeThreshold = 0.01; // Minimum volume to trigger recognition
        let listeningTimeout;
        let recognitionInProgress = false;

        // Initialize
        socket.on('connect', function () {
            updateStatus('Connected! Ready to recognize music üéµ', 'success');
            checkSystemStatus();
        });

        socket.on('disconnect', function () {
            updateStatus('Disconnected from server ‚ùå', 'error');
        });

        socket.on('status', function (data) {
            console.log('Status:', data);
        });

        socket.on('recording_status', function (data) {
            // No visualizer needed in new design
        });

        socket.on('processing', function (data) {
            updateStatus(data.message + ' üîç', 'processing');
        });

        socket.on('recognition_result', function (data) {
            console.log('Received recognition result:', data);
            displayResult(data);
        });

        // Check system status
        function checkSystemStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ready') {
                        updateStatus(`Ready! Database has ${data.total_songs} songs üéµ`);
                    } else {
                        updateStatus('System not ready ‚ö†Ô∏è');
                    }
                })
                .catch(error => {
                    updateStatus('Failed to check system status ‚ùå');
                });
        }

        // Update status display
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;

            // Update app subtitle based on state
            const subtitleEl = document.querySelector('.app-subtitle');
            if (type === 'listening') {
                subtitleEl.textContent = 'Listening';
            } else if (type === 'processing') {
                subtitleEl.textContent = 'Identifying Songs';
            } else {
                subtitleEl.textContent = 'Identifying Songs';
            }
        }

        // Toggle Shazam listening
        async function toggleShazam() {
            if (isListening) {
                stopShazam();
            } else {
                startShazam();
            }
        }

        // Start Shazam listening
        async function startShazam() {
            if (recognitionInProgress) {
                updateStatus('Please wait for current recognition to complete...', 'warning');
                return;
            }

            try {
                audioStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 22050,
                        channelCount: 1,
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false  // Disable AGC to prevent audio cutoff at 2.5 seconds
                    }
                });

                // Set up audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await audioContext.resume();

                const source = audioContext.createMediaStreamSource(audioStream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 1024;
                source.connect(analyser);

                // Create a ScriptProcessor for raw audio data capture
                const bufferSize = 4096;
                const processor = audioContext.createScriptProcessor(bufferSize, 1, 1);

                source.connect(processor);
                processor.connect(audioContext.destination);

                let audioBuffer = [];
                let lastProcessTime = 0;
                let processingActive = false;

                processor.onaudioprocess = function (event) {
                    if (!isListening || recognitionInProgress) return;

                    const inputBuffer = event.inputBuffer;
                    const audioData = inputBuffer.getChannelData(0);

                    // Always accumulate audio data when listening
                    audioBuffer.push(new Float32Array(audioData));

                    // Process every 5 seconds if we have enough audio and not currently processing
                    const now = Date.now();
                    if (now - lastProcessTime > 5000 && audioBuffer.length > 0 && !processingActive) {
                        processingActive = true;
                        processShazamAudio([...audioBuffer]); // Copy buffer
                        lastProcessTime = now;

                        // Clear old audio but keep some overlap
                        const keepSamples = Math.floor(audioBuffer.length * 0.3); // Keep 30% overlap
                        audioBuffer = audioBuffer.slice(-keepSamples);

                        // Reset processing flag after a delay
                        setTimeout(() => {
                            processingActive = false;
                        }, 1000);
                    }
                };

                socket.emit('start_recording');

                isListening = true;
                updateShazamButton('listening');
                updateStatus('Listening for music...', 'listening');

                // Auto-stop after 15 seconds
                listeningTimeout = setTimeout(() => {
                    if (isListening && !recognitionInProgress) {
                        stopShazam();
                        updateStatus('Listening timed out. Tap to try again.');
                    }
                }, 15000);

            } catch (error) {
                console.error('Error starting Shazam:', error);
                updateStatus('Microphone access denied or not available ‚ùå', 'error');
            }
        }

        // Process accumulated audio for Shazam recognition
        function processShazamAudio(audioBuffer) {
            if (recognitionInProgress) return;

            recognitionInProgress = true;
            updateShazamButton('processing');
            updateStatus('Identifying song...', 'processing');

            // Concatenate all audio chunks
            const totalLength = audioBuffer.reduce((sum, chunk) => sum + chunk.length, 0);
            const concatenated = new Float32Array(totalLength);
            let offset = 0;

            for (const chunk of audioBuffer) {
                concatenated.set(chunk, offset);
                offset += chunk.length;
            }

            // Send for recognition
            sendRawAudioData(concatenated);
        }

        // Update Shazam button appearance
        function updateShazamButton(state) {
            const btn = document.getElementById('shazamBtn');
            const pulseRings = document.getElementById('pulseRings');

            btn.className = 'shazam-button';
            pulseRings.classList.remove('active');

            switch (state) {
                case 'listening':
                    btn.classList.add('listening');
                    pulseRings.classList.add('active');
                    break;
                case 'processing':
                    btn.classList.add('processing');
                    break;
            }
        }

        // Stop Shazam listening
        function stopShazam() {
            if (listeningTimeout) {
                clearTimeout(listeningTimeout);
                listeningTimeout = null;
            }

            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            socket.emit('stop_recording');

            isListening = false;
            recognitionInProgress = false;
            updateShazamButton('default');
        }

        // Send raw PCM audio data to server
        function sendRawAudioData(audioData) {
            // Convert Float32Array to Int16Array for better compression
            const int16Array = new Int16Array(audioData.length);
            for (let i = 0; i < audioData.length; i++) {
                // Clamp to [-1, 1] and convert to 16-bit
                const clampedValue = Math.max(-1, Math.min(1, audioData[i]));
                int16Array[i] = clampedValue * 32767;
            }

            // Convert to base64
            const bytes = new Uint8Array(int16Array.buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            const base64Audio = btoa(binary);

            socket.emit('audio_data', {
                audio: base64Audio,
                format: 'pcm'
            });
        }

        // Upload file
        function uploadFile(input) {
            const file = input.files[0];
            if (!file) return;

            updateStatus('Uploading and analyzing file... üì§', 'processing');

            const formData = new FormData();
            formData.append('audio', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    displayResult(data);
                })
                .catch(error => {
                    console.error('Upload error:', error);
                    updateStatus('Upload failed ‚ùå', 'error');
                });
        }

        // Display recognition result
        function displayResult(data) {
            console.log('displayResult called with:', data);
            recognitionInProgress = false;

            const resultEl = document.getElementById('result');
            const contentEl = document.getElementById('resultContent');

            if (data.found) {
                console.log('Song found, displaying result');
                resultEl.className = 'result success show';
                contentEl.innerHTML = `
                    <div class="song-info">
                        <div class="song-title">üéµ ${data.title}</div>
                        <div class="song-artist">üë®‚Äçüé§ ${data.artist}</div>
                        <div class="song-details">
                            üíø ${data.album}<br>
                            ‚è±Ô∏è Match at ${data.time_offset}s
                        </div>
                        <div class="confidence-container">
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${data.confidence * 100}%"></div>
                            </div>
                            <div class="confidence-text">
                                ${Math.round(data.confidence * 100)}% confidence
                            </div>
                        </div>
                    </div>
                `;
                updateStatus('Song identified! üéâ', 'success');
                updateShazamButton('default');

                console.log('Result element displayed');

                // Stop listening after successful identification
                if (isListening) {
                    stopShazam();
                }

            } else {
                // No match found - continue listening but show temporary feedback
                resultEl.className = 'result error show';
                contentEl.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 1.5em; margin-bottom: 10px;">‚ùå No match found</div>
                        <div style="opacity: 0.8;">
                            ${data.message || data.error || 'Continuing to listen...'}
                        </div>
                    </div>
                `;

                // If still listening, continue - otherwise it was an error
                if (isListening) {
                    updateShazamButton('listening');
                    updateStatus('Still listening... Try a different part', 'listening');

                    // Hide the "no match" message quickly and continue
                    setTimeout(() => {
                        resultEl.classList.remove('show');
                    }, 3000);
                } else {
                    updateStatus('No match found. Tap to try again.');
                    updateShazamButton('default');

                    setTimeout(() => {
                        resultEl.classList.remove('show');
                    }, 5000);
                }
            }
        }

        // Close result modal
        function closeResult() {
            const resultEl = document.getElementById('result');
            resultEl.classList.remove('show');
        }

        // Drag and drop for file upload
        const uploadArea = document.querySelector('.upload-area');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const fileInput = document.getElementById('fileInput');
                fileInput.files = files;
                uploadFile(fileInput);
            }
        });
    </script>
</body>
